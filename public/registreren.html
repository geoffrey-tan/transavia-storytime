<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Transavia Storytime | Registreren</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <link rel="stylesheet" href="assets/stylesheets/partials.css" />
    <link rel="stylesheet" href="assets/stylesheets/style-tablet.css" />
    <link rel="stylesheet" href="assets/stylesheets/style-mobile.css" />
    <link rel="stylesheet" href="assets/stylesheets/style-login.css" />
    <script src="https://cdn.geoffreytan.dev/lib/message/message.min.js"></script>
  </head>

  <body>
    <!--header-->
    <header>
      <section>
        <a href="overzicht.html">
          <img src="assets/images/logo.svg" alt="logo" />
        </a>
      </section>

      <section>
        <a href="overzicht.html"><h1>Meest Recent</h1></a>
      </section>

      <section>
        <a href="overzicht.html"><h1>Meest Besproken</h1></a>
      </section>

      <section>
        <img class="menu-button" src="assets/icons/user.svg" alt="" />

        <nav class="menu">
          <ul>
            <li><a href="registreren.html">Registreren</a> <span>|</span></li>
            <li><a href="aanmelden.html">Aanmelden</a></li>
          </ul>
        </nav>

        <img class="search-button" src="assets/icons/search.svg" alt="" />

        <form action="overzicht.html" class="search">
          <fieldset>
            <legend>Zoeken</legend>
            <input type="search" placeholder="Zoek een verhaal" name="zoeken" />
            <input type="submit" value="Zoek" />
          </fieldset>
        </form>
      </section>
    </header>

    <main>
      <section>
        <h1>Nieuw account</h1>
        <br />
        <form action="overzicht.html?login=true">
          Voornaam* <input type="text" name="voornaam" value="John" required />
          <br />
          Tussenvoegsel <input type="text" name="tussenvoegsel" /> <br />
          Achternaam*
          <input type="text" name="achternaam" value="Doe" required /> <br />
          E-mailadres*
          <input type="email" name="email" value="johndoe@email.com" required />
          <br />
          Straat <input type="text" name="straat" value="Somewhere" /> <br />
          Postcode
          <input
            type="text"
            pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}"
            name="postcode"
            value="1234 AB"
          />
          <br />
          Huisnummer <input type="text" name="huisnummer" value="12" /> <br />
          Telefoonnummer
          <input type="text" name="telefoonnummer" value="0612345678" /> <br />
          Wachtwoord**
          <input
            type="password"
            pattern="[0-9a-zA-Z]{5,18}"
            name="wachtwoord"
            value="12345"
            required
          />
          <br />
          *verplicht <br />
          **wachtwoord lengte tussen de 5-18 karakters <br />
          <input class="hidden" type="text" name="login" value="true" /> <br />
          <input type="submit" value="Registreren" />
        </form>
        <a href="overzicht.html"> &lt; Terug naar overzicht</a>
      </section>
    </main>

    <script
      src="assets/scripts/class-toggle.js"
      type="text/javascript"
    ></script>
  </body>
</html>
